<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Formulaire VPI</title>
</head>
<body>
<div>
  <img src="img/vpi.webp" alt="Logo VPI">
  <h3>Formulaire de contact</h3>
  <form action="submit.php" method="POST">
    <div>
      <label>Nom</label>
      <input name="nom" required>
    </div>
    <div>
      <label>Email</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label>Message</label>
      <textarea name="message" required></textarea>
    </div>
    <div>
      <label>Potentiel (1-10)</label>
      <input type="range" name="potentiel" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
      <output>5</output>
    </div>
    <button>Envoyer</button>
  </form>
  <div>
    <a href="list.php">Voir messages</a>
  </div>
</div>
</body>
</html>
